<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/calculator.css' %}" />
    <title>Tax Calculator</title>
  </head>
  <body>
    <nav class="nav">Tax Calculator</nav>
    <p id="msg"></p>

    <form class="form" method="POST">
      {% csrf_token %}
      <p>Add your yearly taxable income (Base + Bonus)</p>

      <input type="number" placeholder="Income" name="income" required />
      <button type="submit">Calculate</button>

      {% if tax %}
      <p>Your tax will be Rs. {{ tax }} :)</p>
      {% endif %}
    </form>

    <script>
      var i = 0;
      var txt = "Wanna know how much you'll hate Nirmala Sitharaman?";
      var speed = 50;

      function typeWriter() {
        if (i < txt.length) {
          document.getElementById("msg").innerHTML += txt.charAt(i);
          i++;
          setTimeout(typeWriter, speed);
        } else {
          setTimeout(function () {
            document.getElementById("msg").innerHTML = "";
            i = 0;
            typeWriter();
          }, 1000);
        }
      }

      window.onload = function () {
        typeWriter();
      };
    </script>
  </body>
</html>
